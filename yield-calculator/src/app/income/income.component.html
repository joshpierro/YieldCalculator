<form [formGroup]="incomeForm">
  <mat-form-field>
    <span matPrefix>$</span>
    <input matInput
           placeholder="Monthly Rent"
           formControlName="rent"
           [(ngModel)]="income.rent"
           type="number">
    <mat-error *ngIf="incomeForm.controls.rent.hasError('required')">
      Monthly Rent is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
