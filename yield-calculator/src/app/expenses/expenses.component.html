<form [formGroup]="expenseForm">
  <mat-form-field>
    <span matPrefix>$</span>
    <input matInput
           placeholder="Purchase Price"
           formControlName="purchasePrice"
           [(ngModel)]="expense.purchasePrice"
           type="number">
    <mat-error *ngIf="expenseForm.controls.purchasePrice.hasError('required')">
      Purchase Price is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <span matPrefix>$</span>
    <input matInput
           placeholder="Taxes"
           formControlName="taxes"
           [(ngModel)]="expense.taxes"
           type="number">
    <mat-error *ngIf="expenseForm.controls.taxes.hasError('required')">
      Taxes are <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <span matPrefix>$</span>
    <input matInput
           placeholder="Maintenance"
           [(ngModel)]="expense.maintenance"
           formControlName="maintenance"
           type="number">
    <mat-error *ngIf="expenseForm.controls.maintenance.hasError('required')">
      Maintenance is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <span matPrefix>$</span>
    <input matInput
           placeholder="Other"
           [(ngModel)]="expense.other"
           formControlName="other"
           type="number">
  </mat-form-field>
</form>
